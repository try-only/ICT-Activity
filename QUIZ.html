<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c1445;
      color: #fff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 2px solid #1e2b78;
      border-radius: 10px;
      background-color: #1e2b78;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #f5c518;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f5c518;
      color: #1e2b78;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d4aa00;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>Space Quiz</h1>
  <div id="question"></div>
  <div id="options"></div>
</div>

<script>
  const questions = [
    {
      question: "1.She______ cats.",
      options: ["A.love", "B.loves"],
      answer: "B.loves"
    },
    {
      question: "2.He______some apples.",
      options: ["A.eat", "B.eats"],
      answer: "B.eats"
    },
    {
      question: "3.They_______that house over there.",
      options: ["A.own", "B.owns"],
      answer: "A.own"
    },
    {
      question: "4.We______amazing.",
      options: ["A.dance", "B.dances"],
      answer: "A.dance"
    },
    {
      question: "5.Sheila______an ice cream.",
      options: ["A.want", "B.wants"],
      answer: "B.wants"
    }
  ];

  const quizContainer = document.getElementById('question');
  const optionsContainer = document.getElementById('options');

  function loadQuestion(questionIndex) {
    const currentQuestion = questions[questionIndex];
    quizContainer.innerText = currentQuestion.question;
    optionsContainer.innerHTML = '';
    currentQuestion.options.forEach(option => {
      const button = document.createElement('button');
      button.innerText = option;
      button.addEventListener('click', function() {
        checkAnswer(option, currentQuestion.answer);
      });
      optionsContainer.appendChild(button);
    });
  }

  let questionIndex = 0;
  loadQuestion(questionIndex);

  function checkAnswer(selectedOption, correctAnswer) {
    if (selectedOption === correctAnswer) {
      alert('Okay');
    } else {
      alert('Sorry: ' + correctAnswer);
    }
    questionIndex++;
    if (questionIndex < questions.length) {
      loadQuestion(questionIndex);
    } else {
      alert('Well Done');
    }
  }
</script>

</body>
</html>
